services:
  db:
    image: postgres:15-alpine
    container_name: coopcredit-db
    environment:
      POSTGRES_DB: coopcredit
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - coopcredit-network
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  risk-central-mock-service:
    build:
      context: .
      dockerfile: risk-central-mock-service/Dockerfile
    container_name: risk-central-mock-service
    environment:
      SERVER_PORT: 8081
    ports:
      - "8081:8081"
    networks:
      - coopcredit-network
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  credit-application-service:
    build:
      context: .
      dockerfile: credit-application-service/Dockerfile
    container_name: credit-application-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/coopcredit
      DB_URL: jdbc:postgresql://db:5432/coopcredit
      DB_USER: postgres
      DB_PASSWORD: postgres
      RISK_CENTRAL_URL: http://risk-central-mock-service:8081
      JWT_SECRET: mySecretKeyForJWTTokenGenerationAndValidation123456789012345678901234
      JWT_EXPIRATION_MINUTES: 1440
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
      risk-central-mock-service:
        condition: service_healthy
    networks:
      - coopcredit-network
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  frontend:
    build:
      context: .
      dockerfile: coopcredit-frontend/Dockerfile
    container_name: coopcredit-frontend
    ports:
      - "80:80"
    depends_on:
      credit-application-service:
        condition: service_healthy
    networks:
      - coopcredit-network
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9091:9090"
    networks:
      - coopcredit-network
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    networks:
      - coopcredit-network
    depends_on:
      - prometheus
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 256M

volumes:
  postgres_data:

networks:
  coopcredit-network:
    driver: bridge
